name: Caller Workflow

on: 
  push: 
    branches:
    - staging
  pull_request:
    branches:
    - staging

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Use main work flow to build the docker image
      uses: actions/checkout@v2
      with:
        repository: hishamfazlie/sample-node-project
        path: .github/workflows/main.yml@master

    - name: Pull Docker image from GitHub Container Registry
      run: docker pull ghcr.io/hishamfazlie/node-staging:latest
      
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Tag and push Docker image to Docker Hub
      run: docker tag ghcr.io/hishamfazlie/node-staging:latest hisham17785/node-doc-staging:latest && docker push hisham17785/node-doc-staging:latest
